<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="sin()" class="function">sin</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="cos()" class="function">cos</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="tan()" class="function">tan</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" id="equals">=</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="log()" class="function">log</button>
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="power()" class="function">x^y</button>
            <button onclick="sqrt()" class="function">âˆš</button>
            <button onclick="memorySave()" class="function">MS</button>
            <button onclick="memoryRecall()" class="function">MR</button>
        </div>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
